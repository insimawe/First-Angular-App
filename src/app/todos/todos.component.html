<h3>Todo List</h3>

<!-- structural directives old way -->
<!-- <p *ngIf="!todoItems().length">Loading...</p> -->
@if(todoItems().length == 0)
{
  <p>Loading...</p>
}

<ul class="todos">
  @for(todo of todoItems(); track todo.id) {
   <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo"></app-todo-item>
  }
</ul>
